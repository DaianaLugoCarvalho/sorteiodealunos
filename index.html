<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/icons8-weak-person-50.png">
  </head>
  <body>    

       

    
    <header>
      <div class="row">
        <div class="col-md-4 divimg">
          <img class="imgheader" src="./assets/images/sorteio.gif" alt="bolinhas coloridas" class="logo" />
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4">
              <button id="addStudentsButton">Adicionar Alunos</button>
            </div>            
            <div class="col-md-4">
              <button id="sortOneButton">Sortear um aluno</button>
            </div>
            <div class="col-md-4">
              <button id="sortGroupsButton">Sortear Grupos</button>
              <br>
              <br>
              <label>Alunos por grupo: </label>
              <br>
              <input type="number" value="4" id="studentsByGroup">
            </div>
          </div>
        </div>
      </div>
    </header>

    <section id="addStudentsView" class="view">      
      <div class="row">
        <div class="col-md-12">
          <h2>Adicionar Alunos</h2>
        </div>
        <div class="col-md-6">
          <input id="studentName" type="text" placeholder="Digite o nome do aluno" />
        </div>
        <div class="col-md-6">
          <ul id="studentsList"></ul>
        </div>
      </div>
    </section>
    
    <section id="sortGroupView" class="view hidden">
      <div id="result" class="row"></div>
    </section>

    <section id="sortOneView" class="view hidden"></section>
